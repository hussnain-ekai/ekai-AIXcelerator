openapi: 3.1.0
info:
  title: ekaiX AIXcelerator API
  version: 1.0.0
  description: |
    Backend API for ekaiX — a Snowflake Native App that enables business users to create
    semantic models and Cortex Agents through AI conversation.

    **Authentication:** All requests are authenticated via the `Sf-Context-Current-User` header
    injected by SPCS (Snowpark Container Services). No separate auth system exists.

    **Workspace Isolation:** All data is scoped to the authenticated user's workspace via
    PostgreSQL Row-Level Security. Sharing is explicit via the shares endpoints.

    **Streaming:** Agent responses are delivered via Server-Sent Events (SSE) on the
    `/agent/stream/{session_id}` endpoint.
  contact:
    name: ekai Team
  license:
    name: Proprietary

servers:
  - url: http://localhost:8000
    description: Local development
  - url: https://{spcs_endpoint}
    description: SPCS production
    variables:
      spcs_endpoint:
        default: ekaix.snowflakecomputing.app

tags:
  - name: Auth
    description: User authentication and session management
  - name: Databases
    description: Snowflake database discovery and access (via RCR)
  - name: Data Products
    description: CRUD operations for data products with workspace isolation
  - name: Agent
    description: AI agent conversation — message sending, SSE streaming, interrupt, rollback
  - name: Artifacts
    description: ERD diagrams, YAML files, BRD exports, and other generated artifacts
  - name: Documents
    description: PDF/DOCX upload and Cortex Document AI extraction
  - name: Health
    description: Service health checks

# ============================================================================
# SECURITY
# ============================================================================

security:
  - spcsAuth: []

components:
  securitySchemes:
    spcsAuth:
      type: apiKey
      in: header
      name: Sf-Context-Current-User
      description: Snowflake username injected by SPCS. Cannot be spoofed in production.

  # ==========================================================================
  # SCHEMAS
  # ==========================================================================
  schemas:

    # --- Common ---

    ErrorResponse:
      type: object
      required: [error, message]
      properties:
        error:
          type: string
          description: Error code (e.g., NOT_FOUND, VALIDATION_ERROR, FORBIDDEN)
          examples: ["NOT_FOUND"]
        message:
          type: string
          description: Human-readable error description
          examples: ["Data product not found"]
        details:
          type: object
          description: Additional error context (validation errors, field-level issues)
          additionalProperties: true

    PaginationMeta:
      type: object
      required: [page, per_page, total, total_pages]
      properties:
        page:
          type: integer
          minimum: 1
        per_page:
          type: integer
          minimum: 1
          maximum: 100
        total:
          type: integer
          minimum: 0
        total_pages:
          type: integer
          minimum: 0

    # --- Auth ---

    User:
      type: object
      required: [username, workspace_id]
      properties:
        username:
          type: string
          examples: ["JENNIFER_LIU"]
        workspace_id:
          type: string
          format: uuid
        display_name:
          type: string
          examples: ["Jennifer Liu"]
        settings:
          type: object
          additionalProperties: true

    # --- Database Discovery ---

    DatabaseSummary:
      type: object
      required: [name, schemas_count]
      properties:
        name:
          type: string
          examples: ["FINANCE_PROD_DB"]
        comment:
          type: string
        schemas_count:
          type: integer
        tables_count:
          type: integer
        created_at:
          type: string
          format: date-time

    SchemaSummary:
      type: object
      required: [name, database, tables_count]
      properties:
        name:
          type: string
          examples: ["PUBLIC"]
        database:
          type: string
        tables_count:
          type: integer
        comment:
          type: string

    TableSummary:
      type: object
      required: [name, schema, database, column_count]
      properties:
        name:
          type: string
          examples: ["ORDERS"]
        schema:
          type: string
        database:
          type: string
        fqn:
          type: string
          description: Fully qualified name (DATABASE.SCHEMA.TABLE)
          examples: ["FINANCE_PROD_DB.PUBLIC.ORDERS"]
        table_type:
          type: string
          enum: [TABLE, VIEW, MATERIALIZED_VIEW]
        column_count:
          type: integer
        row_count:
          type: integer
        comment:
          type: string

    ReferenceGrant:
      type: object
      required: [database, status]
      properties:
        database:
          type: string
        status:
          type: string
          enum: [granted, pending, failed]
        granted_schemas:
          type: array
          items:
            type: string
        error:
          type: string

    # --- Data Products ---

    DataProduct:
      type: object
      required: [id, name, database_reference, status, created_at, updated_at]
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          examples: ["Revenue Recognition Engine"]
        description:
          type: string
        database_reference:
          type: string
          examples: ["FINANCE_PROD_DB"]
        schemas:
          type: array
          items:
            type: string
        status:
          type: string
          enum: [discovery, requirements, generation, validation, published, archived]
        health_score:
          type: integer
          minimum: 0
          maximum: 100
          nullable: true
        current_phase:
          type: string
          nullable: true
        published_at:
          type: string
          format: date-time
          nullable: true
        published_agent_fqn:
          type: string
          nullable: true
        owner:
          type: string
        share_count:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DataProductCreate:
      type: object
      required: [name, database_reference, schemas]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 256
        description:
          type: string
          maxLength: 2000
        database_reference:
          type: string
          minLength: 1
        schemas:
          type: array
          items:
            type: string
          minItems: 1

    DataProductUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 256
        description:
          type: string
          maxLength: 2000
        status:
          type: string
          enum: [discovery, requirements, generation, validation, published, archived]

    ShareRequest:
      type: object
      required: [shared_with_user, permission]
      properties:
        shared_with_user:
          type: string
          description: Snowflake username to share with
        permission:
          type: string
          enum: [view, edit]

    ShareInfo:
      type: object
      required: [id, shared_with_user, permission, shared_by, created_at]
      properties:
        id:
          type: string
          format: uuid
        shared_with_user:
          type: string
        permission:
          type: string
          enum: [view, edit]
        shared_by:
          type: string
        created_at:
          type: string
          format: date-time

    # --- Agent ---

    AgentMessage:
      type: object
      required: [content]
      properties:
        content:
          type: string
          description: User message to the AI agent
          minLength: 1
          maxLength: 10000
        attachments:
          type: array
          items:
            type: object
            required: [type, id]
            properties:
              type:
                type: string
                enum: [document, artifact]
              id:
                type: string
                format: uuid

    AgentResponse:
      type: object
      required: [session_id, message_id, status]
      properties:
        session_id:
          type: string
          description: Agent session identifier (for SSE streaming)
        message_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [processing, completed, error]

    AgentStreamEvent:
      type: object
      description: |
        SSE event payload. Event types:
        - `token`: Streaming text token
        - `tool_call`: Agent is calling a tool
        - `tool_result`: Tool execution completed
        - `phase_change`: Agent moved to a new phase
        - `artifact`: New artifact generated (ERD, YAML, BRD)
        - `approval_request`: Agent needs user confirmation
        - `error`: Error occurred
        - `done`: Stream complete
      required: [type]
      properties:
        type:
          type: string
          enum: [token, tool_call, tool_result, phase_change, artifact, approval_request, error, done]
        data:
          oneOf:
            - type: object
              description: Token event
              properties:
                text:
                  type: string
            - type: object
              description: Tool call event
              properties:
                tool_name:
                  type: string
                tool_input:
                  type: object
            - type: object
              description: Phase change event
              properties:
                from_phase:
                  type: string
                to_phase:
                  type: string
            - type: object
              description: Artifact event
              properties:
                artifact_id:
                  type: string
                  format: uuid
                artifact_type:
                  type: string
                  enum: [erd, yaml, brd]
            - type: object
              description: Approval request event
              properties:
                action:
                  type: string
                description:
                  type: string
                options:
                  type: array
                  items:
                    type: string
            - type: object
              description: Error event
              properties:
                error:
                  type: string
                message:
                  type: string

    CheckpointInfo:
      type: object
      required: [id, created_at, phase]
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
        phase:
          type: string
        message_count:
          type: integer

    # --- Artifacts ---

    Artifact:
      type: object
      required: [id, data_product_id, artifact_type, created_at]
      properties:
        id:
          type: string
          format: uuid
        data_product_id:
          type: string
          format: uuid
        artifact_type:
          type: string
          enum: [erd, yaml, brd, document, export]
        filename:
          type: string
        file_size_bytes:
          type: integer
        content_type:
          type: string
        metadata:
          type: object
          additionalProperties: true
        download_url:
          type: string
          format: uri
          description: Pre-signed MinIO URL (valid for 1 hour)
        created_at:
          type: string
          format: date-time

    # --- Documents ---

    UploadedDocument:
      type: object
      required: [id, filename, extraction_status, created_at]
      properties:
        id:
          type: string
          format: uuid
        data_product_id:
          type: string
          format: uuid
        filename:
          type: string
        file_size_bytes:
          type: integer
        content_type:
          type: string
        extraction_status:
          type: string
          enum: [pending, processing, completed, failed]
        extraction_error:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        extracted_at:
          type: string
          format: date-time
          nullable: true

    DocumentContent:
      type: object
      required: [id, filename, content]
      properties:
        id:
          type: string
          format: uuid
        filename:
          type: string
        content:
          type: string
          description: Extracted text content from Cortex Document AI
        extraction_status:
          type: string

    # --- Health Check ---

    DataHealthCheck:
      type: object
      required: [overall_score, issues]
      properties:
        id:
          type: string
          format: uuid
        data_product_id:
          type: string
          format: uuid
        overall_score:
          type: integer
          minimum: 0
          maximum: 100
        check_results:
          type: object
          description: Per-category check results
          properties:
            duplicates:
              type: object
              properties:
                score:
                  type: integer
                details:
                  type: string
            type_mismatches:
              type: object
              properties:
                score:
                  type: integer
                details:
                  type: string
            missing_descriptions:
              type: object
              properties:
                score:
                  type: integer
                details:
                  type: string
            null_rates:
              type: object
              properties:
                score:
                  type: integer
                details:
                  type: string
        issues:
          type: array
          items:
            type: object
            required: [severity, message]
            properties:
              severity:
                type: string
                enum: [critical, warning, info]
              message:
                type: string
              affected_tables:
                type: array
                items:
                  type: string
        acknowledged:
          type: boolean
        created_at:
          type: string
          format: date-time

    AcknowledgeRequest:
      type: object
      required: [acknowledged]
      properties:
        acknowledged:
          type: boolean

    # --- Publish ---

    PublishRequest:
      type: object
      required: [semantic_view_id]
      properties:
        semantic_view_id:
          type: string
          format: uuid
        agent_name:
          type: string
          description: Name for the Cortex Agent in Snowflake Intelligence
        agent_description:
          type: string

    PublishResult:
      type: object
      required: [status, agent_fqn]
      properties:
        status:
          type: string
          enum: [published, failed]
        agent_fqn:
          type: string
          description: Fully qualified name of the published Cortex Agent
        intelligence_url:
          type: string
          format: uri
          description: URL to access the agent in Snowflake Intelligence
        error:
          type: string
          nullable: true

  # ==========================================================================
  # PARAMETERS
  # ==========================================================================
  parameters:
    PageParam:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    PerPageParam:
      name: per_page
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    SearchParam:
      name: search
      in: query
      schema:
        type: string
      description: Full-text search filter

# ============================================================================
# PATHS
# ============================================================================

paths:

  # --------------------------------------------------------------------------
  # Health
  # --------------------------------------------------------------------------

  /health:
    get:
      tags: [Health]
      operationId: healthCheck
      summary: Service health check
      security: []
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                required: [status, version]
                properties:
                  status:
                    type: string
                    enum: [ok]
                  version:
                    type: string
                  services:
                    type: object
                    properties:
                      postgresql:
                        type: string
                        enum: [ok, degraded, down]
                      redis:
                        type: string
                        enum: [ok, degraded, down]
                      neo4j:
                        type: string
                        enum: [ok, degraded, down]
                      minio:
                        type: string
                        enum: [ok, degraded, down]
                      ai_service:
                        type: string
                        enum: [ok, degraded, down]

  # --------------------------------------------------------------------------
  # Auth
  # --------------------------------------------------------------------------

  /auth/user:
    get:
      tags: [Auth]
      operationId: getCurrentUser
      summary: Get current authenticated user
      description: |
        Returns the current user derived from the `Sf-Context-Current-User` SPCS header.
        Creates the workspace on first access (upsert).
      responses:
        "200":
          description: Current user info
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Missing or invalid SPCS header
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # --------------------------------------------------------------------------
  # Databases
  # --------------------------------------------------------------------------

  /databases:
    get:
      tags: [Databases]
      operationId: listDatabases
      summary: List accessible databases
      description: |
        Lists all Snowflake databases the current user's role can access.
        Executed via RCR stored procedure — only databases the caller has privileges on are returned.
      responses:
        "200":
          description: List of accessible databases
          content:
            application/json:
              schema:
                type: object
                required: [databases]
                properties:
                  databases:
                    type: array
                    items:
                      $ref: "#/components/schemas/DatabaseSummary"
        "500":
          description: Snowflake query failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /databases/{database}/schemas:
    get:
      tags: [Databases]
      operationId: listSchemas
      summary: List schemas in a database
      parameters:
        - name: database
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of schemas
          content:
            application/json:
              schema:
                type: object
                required: [schemas]
                properties:
                  schemas:
                    type: array
                    items:
                      $ref: "#/components/schemas/SchemaSummary"
        "404":
          description: Database not found or not accessible
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /databases/{database}/schemas/{schema}/tables:
    get:
      tags: [Databases]
      operationId: listTables
      summary: List tables in a schema
      parameters:
        - name: database
          in: path
          required: true
          schema:
            type: string
        - name: schema
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of tables
          content:
            application/json:
              schema:
                type: object
                required: [tables]
                properties:
                  tables:
                    type: array
                    items:
                      $ref: "#/components/schemas/TableSummary"
        "404":
          description: Database or schema not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /databases/{database}/reference:
    post:
      tags: [Databases]
      operationId: createReference
      summary: Create REFERENCE and GRANT CALLER for database access
      description: |
        Creates a Snowflake REFERENCE to the specified database and issues
        GRANT CALLER so RCR stored procedures can query the caller's data.
      parameters:
        - name: database
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [schemas]
              properties:
                schemas:
                  type: array
                  items:
                    type: string
                  description: Schemas to grant access to
                  minItems: 1
      responses:
        "200":
          description: Reference granted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReferenceGrant"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Insufficient privileges
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # --------------------------------------------------------------------------
  # Data Products
  # --------------------------------------------------------------------------

  /data-products:
    get:
      tags: [Data Products]
      operationId: listDataProducts
      summary: List user's data products
      description: Returns data products owned by or shared with the current user.
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PerPageParam"
        - $ref: "#/components/parameters/SearchParam"
        - name: status
          in: query
          schema:
            type: string
            enum: [discovery, requirements, generation, validation, published, archived]
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [name, updated_at, created_at, status, health_score]
            default: updated_at
        - name: sort_order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        "200":
          description: Paginated list of data products
          content:
            application/json:
              schema:
                type: object
                required: [data, meta]
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/DataProduct"
                  meta:
                    $ref: "#/components/schemas/PaginationMeta"

    post:
      tags: [Data Products]
      operationId: createDataProduct
      summary: Create a new data product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataProductCreate"
      responses:
        "201":
          description: Data product created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataProduct"
        "400":
          description: Validation error (duplicate name, invalid database)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Data product with this name already exists in workspace
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /data-products/{id}:
    get:
      tags: [Data Products]
      operationId: getDataProduct
      summary: Get data product details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Data product details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataProduct"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags: [Data Products]
      operationId: updateDataProduct
      summary: Update a data product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DataProductUpdate"
      responses:
        "200":
          description: Updated data product
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataProduct"
        "403":
          description: No edit permission (view-only share)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags: [Data Products]
      operationId: deleteDataProduct
      summary: Delete a data product
      description: |
        Deletes the data product and all associated artifacts, BRDs, semantic views,
        documents, and audit logs. Only the owner can delete.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Deleted successfully
        "403":
          description: Only the owner can delete
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /data-products/{id}/share:
    get:
      tags: [Data Products]
      operationId: listShares
      summary: List shares for a data product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of shares
          content:
            application/json:
              schema:
                type: object
                required: [shares]
                properties:
                  shares:
                    type: array
                    items:
                      $ref: "#/components/schemas/ShareInfo"

    post:
      tags: [Data Products]
      operationId: shareDataProduct
      summary: Share data product with another user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ShareRequest"
      responses:
        "201":
          description: Share created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ShareInfo"
        "400":
          description: Cannot share with self or invalid user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Already shared with this user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /data-products/{id}/share/{share_id}:
    delete:
      tags: [Data Products]
      operationId: revokeShare
      summary: Revoke a share
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: share_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Share revoked
        "403":
          description: Only the owner can revoke shares
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /data-products/{id}/health-check:
    get:
      tags: [Data Products]
      operationId: getHealthCheck
      summary: Get latest health check for a data product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Latest health check result
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataHealthCheck"
        "404":
          description: No health check found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags: [Data Products]
      operationId: runHealthCheck
      summary: Trigger a new health check
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "202":
          description: Health check started
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [processing]
                  check_id:
                    type: string
                    format: uuid

  /data-products/{id}/health-check/{check_id}/acknowledge:
    post:
      tags: [Data Products]
      operationId: acknowledgeHealthCheck
      summary: Acknowledge health check issues (required for scores 40-69)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: check_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AcknowledgeRequest"
      responses:
        "200":
          description: Acknowledgment recorded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataHealthCheck"

  /data-products/{id}/publish:
    post:
      tags: [Data Products]
      operationId: publishDataProduct
      summary: Publish semantic view and Cortex Agent to Snowflake Intelligence
      description: |
        Deploys the semantic view YAML and creates a Cortex Agent accessible via
        Snowflake Intelligence. Requires user approval (handled by agent approval_request event).
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublishRequest"
      responses:
        "200":
          description: Published successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PublishResult"
        "400":
          description: Semantic view not validated or health check not passed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  # --------------------------------------------------------------------------
  # Agent
  # --------------------------------------------------------------------------

  /agent/message:
    post:
      tags: [Agent]
      operationId: sendAgentMessage
      summary: Send a message to the AI agent
      description: |
        Sends a user message to the Deep Agents orchestrator. Returns a session_id
        for subscribing to the SSE stream. The agent processes the message asynchronously
        and streams responses via `/agent/stream/{session_id}`.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [data_product_id, message]
              properties:
                data_product_id:
                  type: string
                  format: uuid
                message:
                  $ref: "#/components/schemas/AgentMessage"
      responses:
        "200":
          description: Message accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AgentResponse"
        "400":
          description: Invalid message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Data product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /agent/stream/{session_id}:
    get:
      tags: [Agent]
      operationId: streamAgentResponse
      summary: Subscribe to agent response stream (SSE)
      description: |
        Server-Sent Events stream for real-time agent responses. Connect after
        sending a message via `/agent/message`.

        **Event format:**
        ```
        event: token
        data: {"text": "Let me analyze..."}

        event: tool_call
        data: {"tool_name": "query_information_schema", "tool_input": {...}}

        event: artifact
        data: {"artifact_id": "uuid", "artifact_type": "erd"}

        event: done
        data: {}
        ```

        The stream ends with a `done` event. Client should reconnect only after
        sending a new message.
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: SSE stream
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/AgentStreamEvent"
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /agent/interrupt:
    post:
      tags: [Agent]
      operationId: interruptAgent
      summary: Interrupt the current agent operation
      description: |
        Sends an interrupt signal to the agent. The agent will stop its current
        operation gracefully and return control to the user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [session_id]
              properties:
                session_id:
                  type: string
                reason:
                  type: string
                  description: Optional reason for interruption
      responses:
        "200":
          description: Interrupt acknowledged
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [interrupted]
                  checkpoint_id:
                    type: string
                    description: Checkpoint created at interruption point
        "404":
          description: Session not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /agent/rollback/{checkpoint_id}:
    post:
      tags: [Agent]
      operationId: rollbackToCheckpoint
      summary: Roll back agent state to a previous checkpoint
      description: |
        Restores the agent conversation and state to a previous checkpoint.
        Useful when the user wants to undo agent actions or try a different approach.
      parameters:
        - name: checkpoint_id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [data_product_id]
              properties:
                data_product_id:
                  type: string
                  format: uuid
      responses:
        "200":
          description: State rolled back
          content:
            application/json:
              schema:
                type: object
                required: [status, restored_checkpoint]
                properties:
                  status:
                    type: string
                    enum: [restored]
                  restored_checkpoint:
                    $ref: "#/components/schemas/CheckpointInfo"
        "404":
          description: Checkpoint not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /agent/checkpoints:
    get:
      tags: [Agent]
      operationId: listCheckpoints
      summary: List available checkpoints for a data product
      parameters:
        - name: data_product_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of checkpoints
          content:
            application/json:
              schema:
                type: object
                required: [checkpoints]
                properties:
                  checkpoints:
                    type: array
                    items:
                      $ref: "#/components/schemas/CheckpointInfo"

  /agent/approve:
    post:
      tags: [Agent]
      operationId: approveAgentAction
      summary: Approve or reject an agent action
      description: |
        Responds to an `approval_request` event from the agent stream.
        Used for publish confirmation and other gated actions.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [session_id, approved]
              properties:
                session_id:
                  type: string
                approved:
                  type: boolean
                selected_option:
                  type: string
                  description: Selected option from the approval_request options list
      responses:
        "200":
          description: Approval recorded
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [approved, rejected]

  # --------------------------------------------------------------------------
  # Artifacts
  # --------------------------------------------------------------------------

  /artifacts:
    get:
      tags: [Artifacts]
      operationId: listArtifacts
      summary: List artifacts for a data product
      parameters:
        - name: data_product_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
        - name: type
          in: query
          schema:
            type: string
            enum: [erd, yaml, brd, document, export]
      responses:
        "200":
          description: List of artifacts
          content:
            application/json:
              schema:
                type: object
                required: [artifacts]
                properties:
                  artifacts:
                    type: array
                    items:
                      $ref: "#/components/schemas/Artifact"

  /artifacts/{id}:
    get:
      tags: [Artifacts]
      operationId: getArtifact
      summary: Get artifact details and download URL
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Artifact details with pre-signed download URL
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifact"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      tags: [Artifacts]
      operationId: updateArtifact
      summary: Update artifact metadata
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                metadata:
                  type: object
                  additionalProperties: true
      responses:
        "200":
          description: Updated artifact
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Artifact"

  /artifacts/{id}/export:
    post:
      tags: [Artifacts]
      operationId: exportArtifact
      summary: Export artifact to a downloadable file
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                format:
                  type: string
                  enum: [yaml, json, csv, pdf]
                  default: yaml
      responses:
        "200":
          description: Export URL
          content:
            application/json:
              schema:
                type: object
                required: [download_url, expires_at]
                properties:
                  download_url:
                    type: string
                    format: uri
                  expires_at:
                    type: string
                    format: date-time
                    description: Pre-signed URL expiration (1 hour)

  # --------------------------------------------------------------------------
  # Documents
  # --------------------------------------------------------------------------

  /documents/upload:
    post:
      tags: [Documents]
      operationId: uploadDocument
      summary: Upload a PDF or DOCX document
      description: |
        Uploads a document to MinIO and optionally triggers Cortex Document AI extraction.
        Max file size: 50MB. Supported types: application/pdf, application/vnd.openxmlformats-officedocument.wordprocessingml.document.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [data_product_id, file]
              properties:
                data_product_id:
                  type: string
                  format: uuid
                file:
                  type: string
                  format: binary
                auto_extract:
                  type: boolean
                  default: true
                  description: Automatically trigger text extraction after upload
      responses:
        "201":
          description: Document uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadedDocument"
        "400":
          description: Invalid file type or size exceeded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "413":
          description: File too large (max 50MB)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /documents/{id}/extract:
    post:
      tags: [Documents]
      operationId: extractDocument
      summary: Trigger Cortex Document AI extraction
      description: |
        Triggers text extraction on a previously uploaded document using
        Snowflake Cortex Document AI (`PARSE_DOCUMENT`).
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "202":
          description: Extraction started
          content:
            application/json:
              schema:
                type: object
                required: [status]
                properties:
                  status:
                    type: string
                    enum: [processing]
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Extraction already in progress or completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /documents/{id}/content:
    get:
      tags: [Documents]
      operationId: getDocumentContent
      summary: Get extracted text content
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Extracted document content
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentContent"
        "404":
          description: Document not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Extraction not yet completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /documents:
    get:
      tags: [Documents]
      operationId: listDocuments
      summary: List documents for a data product
      parameters:
        - name: data_product_id
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: List of documents
          content:
            application/json:
              schema:
                type: object
                required: [documents]
                properties:
                  documents:
                    type: array
                    items:
                      $ref: "#/components/schemas/UploadedDocument"

  /documents/{id}:
    delete:
      tags: [Documents]
      operationId: deleteDocument
      summary: Delete an uploaded document
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "204":
          description: Document deleted
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
